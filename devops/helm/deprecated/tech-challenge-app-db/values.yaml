replicaCount: 1

image:
  repository: loadinggreg/tech-challenge
  pullPolicy: IfNotPresent
  tag: "latest"

# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

podAnnotations:
  project: software-architecture-fiap

podLabels:
  app: tech-challenge-app

service:
  port: 8080
  nodePort: 30808
  type: NodePort

resources:
  limits:
    memory: "512Mi"
    cpu: "500m"

#This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

database:
  host: tech-challenge-db-svc
  initDBSkip: "yes"
  image:
    repository: mysql
    pullPolicy: IfNotPresent
    tag: "8.0"
  service:
    port: 3306
    nodePort: 32060
    type: NodePort
  persistentVolume:
    enabled: true
    platform: docker-desktop-windows
    localPath: /c/tech-challenge-data
    storage: 10Gi
  # Used when persistentVolume.enabled: false
  customPersistentVolumeClaim: ""

